<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Api Countries</title>

    <script
      src="https://kit.fontawesome.com/631a8dead6.js"
      crossorigin="anonymous"
    ></script>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-page">
      <h1><a class="header-title" href="index.html">Where in the world?</a></h1>
      <span class="dark"><i class="fa-solid fa-moon"></i>Dark Mode</span>
    </header>

    <main>
      <div class="filter-box">
        <label class="search-box">
          <i
            class="fa-solid fa-magnifying-glass search-icon"
            aria-hidden="true"
          ></i>
          <span id="search-label" class="sr-only">Search for a country</span>
          <input
            class="search-country"
            type="search"
            placeholder="Search for a country..."
            aria-labelledby="search-label"
          />
        </label>
        <select class="filter-region">
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div class="box"></div>
    </main>

    <script src="countries.js"></script>
  </body>
</html>
